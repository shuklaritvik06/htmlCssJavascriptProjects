<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="tic tac toe">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ticc</title>
  </head>
  <body>
    <header id="header">
      <div id="head-group">
        <nav id="nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Score</a></li>
            <li><a href="">Support</a></li>
          </ul>
          <div id="right">
            <a href=""><button id="navBtn">Check Projects</button></a>
            <form action="">
              <i class="bi bi-person-circle"></i>
            </form>
          </div>
        </nav>       
      </div>
    </header>
    <main>
      <div id="gameGroup">
        <div id="playArea">
          <div id="line"></div>
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div id="playInfo">
          <h1>zero Score:<span id="zeroScore"> 0</span></h1>
          <h1>x Score:<span id="xScore"> 0</span></h1>
          <div> 
            <span id="info"></span>          
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
