<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Never be late for your work again" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock</title>
  </head>
  <body>
   <div id="clockBody">
    <div id="time"></div>
    <div class="clock">
      <div id="minuteHand" class="hand"></div>
      <div id="secondHand" class="hand"></div>
      <div id="hourHand" class="hand"></div>
      <div class="number One">1</div>
      <div class="number Two">2</div>
      <div class="number Three">3</div>
      <div class="number Four">4</div>
      <div class="number Five">5</div>
      <div class="number Sixth">6</div>
      <div class="number Seventh">7</div>
      <div class="number Eighth">8</div>
      <div class="number Ninth">9</div>
      <div class="number Tenth">10</div>
      <div class="number Eleventh">11</div>
      <div class="number Twelveth">12</div>
    </div>
  </div> 
    <script src="./js/script.js"></script>
  </body>
</html>
