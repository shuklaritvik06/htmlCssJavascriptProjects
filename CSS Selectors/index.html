<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Advanced Selectors in CSS</title>
</head>
<body>
    <div class="class-selector">Class Selector</div>
    <div class="classOne classTwo">Multi Class</div>
    <div class="classOne">
        <div class="nested-class">Nested Element</div>
    </div>
    <div id="id-selector">Id Selector</div>
    <div class="all">
        <p>Hello</p>
        <p>Hi</p>
        <h1>Hello</h1>
    </div>
    <div>
        <p>p inside Parent</p>
        <p>p inside Parent</p>
    </div>
    <p>The Para</p>
    <ul>
        <li>Coffee</li>
    </ul>
    <h1>Hello</h1>
    <ul>
        <li>Tea</li>
    </ul>
    <a href="" target="_blank">
        Hello
    </a>
    <a href="http://www.google.com">
        Http
    </a>
    <input type="checkbox" name="check" id="check">
    <input type="text">
</body>
</html>
